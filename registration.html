<main>
  <div class="container">
    <h2>Регистрация сотрудников</h2>
    <form id="registrationForm">
      <div class="form-row">
        <div class="form-group">
          <label for="username">Имя пользователя:</label>
          <input type="text" id="username" name="username" required>
          <div class="error" id="usernameError"></div>
        </div>
        <div class="form-group">
          <label for="email">Адрес электронной почты:</label>
          <input type="email" id="email" name="email" required>
          <div class="error" id="emailError"></div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="password">Пароль:</label>
          <input type="password" id="password" name="password" required>
          <div class="error" id="passwordError"></div>
        </div>
        <div class="form-group">
          <label for="surname">Фамилия:</label>
          <input type="text" id="surname" name="surname" required>
          <div class="error" id="surnameError"></div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="phone">Телефон:</label>
          <input type="text" id="phone" name="phone">
          <div class="error" id="phoneError"></div>
        </div>
        <div class="form-group">
          <label for="name">Имя:</label>
          <input type="text" id="name" name="name" required>
          <div class="error" id="nameError"></div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="patronymic">Отчество:</label>
          <input type="text" id="patronymic" name="patronymic">
          <div class="error" id="patronymicError"></div>
        </div>
        <div class="form-group">
          <label for="birthdate">Дата рождения:</label>
          <input type="date" id="birthdate" name="birthdate">
          <div class="error" id="birthdateError"></div>
        </div>
      </div>

      <div class="form-group">
        <label for="dolzhnost">Должность:</label>
        <input type="text" id="dolzhnost" name="dolzhnost" required>
        <div class="error" id="dolzhnostError"></div>
      </div>

      <button type="submit">Регистрация</button>
      <div class="error" id="generalError"></div>
    </form>
  </div>
</main>

<script>






    function updateTime() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        document.getElementById('current-time').textContent = `${hours}:${minutes}`;
    }

    setInterval(updateTime, 60000);
    updateTime();

    document.getElementById('menu-toggle').addEventListener('click', function () {
        document.getElementById('sidebar').classList.toggle('collapsed');
    });

    const form = document.getElementById('registrationForm');

    form.addEventListener('submit', async (event) => {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const email = document.getElementById('email').value;
        const surname = document.getElementById('surname').value;
        const phone = document.getElementById('phone').value;
        const name = document.getElementById('name').value;
        const patronymic = document.getElementById('patronymic').value;
        const birthdate = document.getElementById('birthdate').value;
        const dolzhnost = document.getElementById('dolzhnost').value;

        // Преобразуем должность в роль
        let role = 'user'; // Роль по умолчанию
        if (dolzhnost === 'Менеджер') {
            role = 'manager';
        } else if (dolzhnost === 'Клинер') {
            role = 'cleaner';
        }

        const userData = {
            username: username,
            password: password,
            email: email,
            surname: surname,
            phone: phone,
            name: name,
            patronymic: patronymic,
            birthdate: birthdate,
            dolzhnost: dolzhnost,
            role: role,  // <--- Отправляем преобразованную роль
            salt: Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15)
        };

        try {
            const response = await fetch('http://localhost:3000/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            });

            const data = await response.json();

            if (response.ok) {
                alert('Registration successful!');
                form.reset();
            } else {
                console.error('Registration failed:', response.status);
                alert('Регистрация не удалась. Пожалуйста, попробуйте еще раз.');
            }
        } catch (error) {
            console.error('Error during registration:', error);
            generalError.textContent = 'An error occurred. Please try again later.';
        }
    });





     // Код для работы с меню (открытия/закрытия)
             // Код для работы с меню (открытия/закрытия)

        const mainContainer = document.querySelector('.main-container');

        menuToggle.addEventListener('click', function() {
            menuToggle.classList.toggle('active');
            mainContainer.classList.toggle('sidebar-collapsed');
        });

</script>
